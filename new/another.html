<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .contain{
    width: 50%;
    height: 300px;
    border: 2px solid black;
    margin: 200px 0 0;
    animation: okon 3s infinite backwards ease-in-out
   }

   @keyframes okon{
    0%{
        transform:scale(0);
    }
     25%{
        transform: scale(3);
     }
     75%{
        transform:scale(1);}   
    100%{
        transform: scale(0);
    }

    }

   }
</style>
<body> 
   <div class="contain"></div>
</body>
</html>
